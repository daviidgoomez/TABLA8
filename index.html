<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tablas. Práctica 8</h1>
        <hr class="tt">
    </header>
    <main>
        <section>
            <table class="t1">
                <caption class="tablauno">Tabla1</caption>
                <tr>
                    <td>A B C</td>
                </tr>
                <tr>
                    <td>D E F</td>
                </tr>
            </table>
            <table class="t2">
                <caption class="tablados">Tabla2</caption>
                <tr>
                    <td class="a">A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
             </table>
             <table class="t3">
                 <caption class="tabla3">Tabla3</caption>
                 <tr>
                     <td>A</td>
                     <td>B</td>
                     <td>C</td>
                 </tr>
                 <tr>
                     <td>D</td>
                     <td colspan="2">E,F</td>
                 </tr>
                 <tr>
                     <td>G</td>
                     <td>H</td>
                     <td rowspan="2">I,L</td>

            
                 </tr>
                 <tr>
                     <td>J</td>
                     <td>K</td>
                 </tr>

             </table>
        </section>

    </main>
    
</body>
</html>
